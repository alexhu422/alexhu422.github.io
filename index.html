<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主流貨幣匯率</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"  crossorigin="anonymous"></script>

</head>
<body>
<div class="container">
    <h1>1台幣可以換到多少外幣</h1>
    <table class="table table-bordered table-hover">
        <thead>
        <tr>
            <th>貨幣</th>
            <th>兌新台幣匯率</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>美元 (USD)</td>
            <td id="usdRate">---</td>
        </tr>
        <tr>
            <td>歐元 (EUR)</td>
            <td id="eurRate">---</td>
        </tr>
        <tr>
            <td>日元 (JPY)</td>
            <td id="jpyRate">---</td>
        </tr>
        <tr>
            <td>人民幣 (CNY)</td>
            <td id="cnyRate">---</td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"  crossorigin="anonymous"></script>
<script>
    $(document).ready(function() {
        $.ajax({
            url: "https://api.exchangerate-api.com/v4/latest/TWD",
            dataType: "json",
            success: function(data) {
                // 處理匯率資訊
                var rates = data.rates;
                var usdRate = rates.USD;
                var eurRate = rates.EUR;
                var jpyRate = rates.JPY;
                var cnyRate = rates.CNY;

                // 更新表格內容
                $("#usdRate").text(usdRate.toFixed(4));
                $("#eurRate").text(eurRate.toFixed(4));
                $("#jpyRate").text(jpyRate.toFixed(4));
                $("#cnyRate").text(cnyRate.toFixed(4));
            }
        });
    });
</script>
</body>
</html>
